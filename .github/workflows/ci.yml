name: CI

on:
  push:
    branches:
      - develop
      - homolog
      - main
      - feature/terraform
  pull_request:
    branches:
      - develop
      - homolog
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.5

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive -diff

      - name: Terraform init (sem backend)
        run: terraform init -backend=false -input=false -lockfile=readonly

      - name: Terraform validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest
          cache: true

      - name: TFLint init
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: TFLint
        run: tflint --recursive

      - name: Trivy IaC scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: 'latest'
          scan-type: config
          scan-ref: terraform
          scanners: misconfig
          hide-progress: true
          format: table
          severity: HIGH,CRITICAL
          exit-code: "1"
        

  tests:
    name: Testes Django
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: django_project
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d django_project"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/django_project
      DJANGO_DB_CONN_MAX_AGE: "0"
      DJANGO_DB_CONN_HEALTH_CHECKS: "False"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Poetry
        run: python -m pip install --upgrade pip poetry==2.2.0

      - name: Instalar dependencias (inclui dev para pytest)
        run: poetry install --no-interaction --with dev

      - name: Django check
        run: poetry run python manage.py check

      - name: Migrations
        run: poetry run python manage.py migrate --noinput

      - name: Pytest
        run: poetry run pytest -q

  docker-build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t django-project:ci .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: tests
    env:
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Poetry
        run: python -m pip install --upgrade pip poetry==2.2.0

      - name: Instalar dependencias do projeto
        run: poetry install --no-interaction --only main

      - name: Atualizar pip na virtualenv do projeto
        run: poetry run python -m pip install --upgrade "pip>=26.0"

      - name: Instalar ferramentas de scan
        run: python -m pip install --upgrade pip bandit pip-audit

      - name: Bandit (SAST)
        run: bandit -q -r config core manage.py

      - name: Pip Audit (dependencias)
        run: pip-audit --path .venv/lib/python3.12/site-packages --progress-spinner off
