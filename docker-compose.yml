services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: django_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.sample
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/django_project
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: 127.0.0.1,localhost
      DJANGO_CSRF_TRUSTED_ORIGINS: http://127.0.0.1:8000,http://localhost:8000
      WAIT_FOR_DB: "1"
      DB_WAIT_TIMEOUT: "60"
      RUN_MIGRATIONS: "1"
      RUN_COLLECTSTATIC: "1"
      RUN_DEPLOY_CHECK: "0"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/ready/', timeout=3).read()"
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 30s
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
